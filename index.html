<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container row">
        <div class="col">
            <h2>Contato:</h2>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input required class="form-control" type="text" id="nome">
                <label class="form-label" for="email">e-mail:</label>
                <input required type="email" id="email" class="form-control">
                <label class="form-label" for="telefone">Telefone:</label>
                <input required type="tel" id="telefone" class="form-control">
                <label for="mensagem" class="form-label">Sua mensagem:</label>
                <textarea required class="form-control" id="mensagem" ></textarea>
                <div class="form-check">
                    <label class="form-check-label" for="aceito-termos">Li e aceito os termos:</label>
                    <input required class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="promoções">aceita receber promoções via e-mail:</label>
                    <input required class="form-check-input" type="checkbox" id="promoções">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00)00000-0000');
        });
    </script>
</body>
</html>
